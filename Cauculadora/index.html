<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - JS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

                    <div class="row">
                        <button type="button" onclick="calcular('acao', 'c')" class="btn btn-dark btn-lg clear font-wieght-light">C</button>
                        <button type="button" onclick="calcular('acao', '/')" class="btn btn-dark btn-lg font-wieght-light">/</button>
                        <button type="button" onclick="calcular('acao', '*')" class="btn btn-dark btn-lg font-wieght-light">x</button>
                    </div>
                    <div class="row">
                        <button type="button" onclick="calcular('valor', 7)" class="btn btn-dark btn-lg font-wieght-light">7</button>
                        <button type="button" onclick="calcular('valor', 8)" class="btn btn-dark btn-lg font-wieght-light">8</button>
                        <button type="button" onclick="calcular('valor', 9)" class="btn btn-dark btn-lg font-wieght-light">9</button>
                        <button type="button" onclick="calcular('acao', '-')" class="btn btn-dark btn-lg font-wieght-light">-</button>
                    </div>
                    <div class="row">
                        <button type="button" onclick="calcular('valor', 4)" class="btn btn-dark btn-lg font-wieght-light">4</button>
                        <button type="button" onclick="calcular('valor', 5)" class="btn btn-dark btn-lg font-wieght-light">5</button>
                        <button type="button" onclick="calcular('valor', 6)" class="btn btn-dark btn-lg font-wieght-light">6</button>
                        <button type="button" onclick="calcular('acao', '+')" class="btn btn-dark btn-lg font-wieght-light">+</button>
                    </div>
                    <div class="row">
                        <button type="button" onclick="calcular('valor', 1)" class="btn btn-dark btn-lg font-wieght-light">1</button>
                        <button type="button" onclick="calcular('valor', 2)" class="btn btn-dark btn-lg font-wieght-light">2</button>
                        <button type="button" onclick="calcular('valor', 3)" class="btn btn-dark btn-lg font-wieght-light">3</button>
                        <button type="button" onclick="calcular('acao', '=')" class="btn btn-dark btn-lg enter">=</button>
                    </div>
                    <div class="row local">
                        <button type="button" onclick="calcular('valor', 0)" class="btn btn-dark zero btn-lg font-wieght-light">0</button>
                        <button type="button" onclick="calcular('acao', '.')" class="btn btn-dark btn-lg font-wieght-light">.</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>

</body>
</html>
